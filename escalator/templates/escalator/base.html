<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Escalator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #181c2f 0%, #23243a 100%);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #181c2f 0%, #23243a 100%);
            box-shadow: 0 4px 16px 0 #000a;
        }

        .navbar-brand {
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 2rem;
            color: #ffd700 !important;
            text-shadow: 1px 2px 8px #000a;
        }

        .nav-link,
        .navbar-nav .nav-link.active {
            color: #fff !important;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            color: #ffd700 !important;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.5rem;
            color: #ffd700;
            margin-left: 1rem;
        }

        .card {
            border: none;
            border-radius: 1.2rem;
            box-shadow: 0 6px 32px 0 #0008;
            background: linear-gradient(135deg, #23243a 60%, #181c2f 100%);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffd700;
            letter-spacing: 1px;
        }

        .btn,
        .btn:focus {
            font-weight: 700;
            border-radius: 0.7rem;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px 0 #0004;
            transition: all 0.2s;
        }

        .btn-success,
        .btn-primary,
        .btn-danger,
        .btn-warning {
            color: #23243a;
            background: linear-gradient(90deg, #ffd700 0%, #ffb300 100%);
            border: none;
        }

        .btn-success:hover,
        .btn-primary:hover,
        .btn-danger:hover,
        .btn-warning:hover {
            background: linear-gradient(90deg, #ffb300 0%, #ffd700 100%);
            color: #181c2f;
        }

        .table {
            background: #23243a;
            color: #fff;
        }

        .table th {
            color: #ffd700;
            font-weight: 700;
        }

        .badge {
            font-size: 1rem;
            padding: 0.5em 1em;
            border-radius: 0.7em;
        }

        .fa-solid,
        .fa-regular,
        .fa-brands {
            margin-right: 0.5em;
        }

        /* Toasts */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fa-solid fa-layer-group"></i> Escalator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/"> <i class="fa-solid fa-gauge"></i> Dashboard</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/funcionarios/"> <i class="fa-solid fa-users"></i>
                            Funcionários</a></li>
                    <li class="nav-item"><a class="nav-link" href="/turnos/"> <i class="fa-solid fa-clock"></i>
                            Turnos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/escalas/"> <i class="fa-solid fa-calendar-days"></i>
                            Escalas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/folgas/"> <i class="fa-solid fa-mug-hot"></i>
                            Folgas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/usuarios/"> <i class="fa-solid fa-user"></i>
                            Usuários</a></li>
                    <li class="nav-item"><a class="nav-link" href="/usuarios/perfil/"> <i class="fa-solid fa-user"></i>
                            Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/usuarios/logout/"> <i
                                class="fa-solid fa-right-from-bracket"></i>
                            Sair</a></li>
                </ul>
                <span class="theme-toggle nav-link" onclick="toggleTheme()" title="Alternar tema"><i
                        class="fa-solid fa-moon"></i></span>
            </div>
        </div>
    </nav>
    <div class="container pb-5">
        {% block content %}{% endblock %}
    </div>
    <div class="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-bs-theme');
            html.setAttribute('data-bs-theme', current === 'dark' ? 'light' : 'dark');
        }
        // Toast utilitário
        function showToast(msg, type = 'success') {
            const container = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type} border-0 show mb-2`;
            toast.role = 'alert';
            toast.innerHTML = `<div class="d-flex"><div class="toast-body">${msg}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
