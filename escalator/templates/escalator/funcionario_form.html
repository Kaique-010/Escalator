{% extends 'escalator/base.html' %}
{% block title %}Funcionário | Escalator{% endblock %}
{% block content %}
<h2>{% if object %}Editar{% else %}Novo{% endif %} Funcionário</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            {{ form.as_p }}
        </div>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'funcionario-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
