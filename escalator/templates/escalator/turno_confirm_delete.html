{% extends 'escalator/base.html' %}
{% block title %}Excluir Turno | Escalator{% endblock %}
{% block content %}
<h2>Excluir Turno</h2>
<p>Tem certeza que deseja excluir o turno <strong>{{ object.nome }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'turno-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
