{% extends 'escalator/base.html' %}

{% block content %}
<style>
    .login-container {
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .login-card {

        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(235, 230, 230, 0.3);
        padding: 40px;
        width: 100%;
        max-width: 400px;
    }

    .login-title {
        text-align: center;
        color: #6e9699;
        font-weight: 700;
        margin-bottom: 30px;
        font-size: 2rem;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #6e9699;
        margin-bottom: 15px;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #6e9699;
        color: #fff;
        box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
    }

    .btn-login {
        background: linear-gradient(45deg, #ffd700, #ffed4e);
        border: none;
        color: #000;
        font-weight: 600;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        background: linear-gradient(45deg, #ffed4e, #ffd700);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    }

    .form-label {
        color: #fff;
        font-weight: 500;
    }
</style>
<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" name="username" id="{{ form.username.id_for_label }}" required>
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" id="{{ form.password.id_for_label }}"
                    required>
            </div>
            {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-login">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
